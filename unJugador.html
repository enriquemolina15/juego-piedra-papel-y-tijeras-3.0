<!DOCTYPE html>
<html lang="es">
<head>
    <title>JavaScript</title>
    <meta charset="UTF-8" />

<body>
    <header class="display-1 bg-info">
            <marquee >Un jugador</marquee>
    </header>
    
    <main>
        <div class="row">
            <div class="col text-center">
                <button id="btnPapel" class=" botones p-3 m-3 btn btn-success">papel<img id="imgPapel" src="img/papel.jfif" width="80%" alt="mano con los dedos abiertos"></button>
            </div>
            <div class="col text-center">
                <button  id="btnPiedra" class=" botones p-3 m-3 btn btn-warning">piedra<img id="imgPiedra" src="img/piedra.jfif" width="80%" alt="mano con el puño cerrado"></button>
            </div>
            <div class="col text-center">
                <button id="btnTijeras" class=" botones p-3 m-3 btn btn-danger">tijeras<img id="imgTijeras" src="img/tijeras.jfif"  width="70%" alt=" mano con los dedos en forma de tijera"></button>
            </div>
            <div class="row">
                <div class="col text-center">
                    <p id="jugador">JUGADOR</p>
                </div>
                <div class="col text-center">
                    <p id="maquina">MAQUINA</p>
                </div>
                <div class="col text-center">
                    <p id="puntos">SCORE: 0</p>
                </div>
            </div>
            <div   class="border-danger  display-1 row">
                <marquee id="resultado"> RESULTADO</marquee>
            </div>
            <div class="row">
                <div class="col text-center">
                    <button class=" btn btn-primary" onclick="borrar()">Nueva jugada</button>
                </div>
                <div class="col text-center">
                    <button  type="reset" class=" btn btn-danger ">Nueva partida</button>
                </div>
            </div>
            <div class="p-5">
                <div>
                    <table>
                        <thead>
                            <tr>
                                <th>RECORD</th>
                             </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td id="celda1">resultado</td>
                            </tr>
                            <tr>
                                <td id="celda2">resultado</td>
                            </tr>
                            <tr>
                                <td id="celda3">resultado</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
    </main>
    <footer class=" text-center ">
        <p>Copyright (c) 2022 - Enrique</p>
